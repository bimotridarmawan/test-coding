<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Font Poppins */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#2A4B9A] to-blue-300 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form>
            <!-- Email Input -->
            <div class="mb-6 relative">
                <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="email" class="w-full border border-gray-300 rounded-lg pl-10 p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Masukkan email" required>
                    <svg class="absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8-4H8m10 8H6a2 2 0 01-2-2V7c0-1.1.9-2 2-2h12a2 2 0 012 2v7a2 2 0 01-2 2z" />
                    </svg>
                </div>
            </div>
            <!-- Password Input -->
            <div class="mb-6 relative">
                <label for="password" class="block text-gray-600 font-semibold mb-2">Kata Sandi</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full border border-gray-300 rounded-lg pl-10 p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Masukkan kata sandi" required>
                    <svg class="absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.654 0 3-1.346 3-3s-1.346-3-3-3-3 1.346-3 3 1.346 3 3 3z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13v5m0 0h3m-3 0H9" />
                    </svg>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="button" 
                onclick="window.location.href='dashboard.html'" 
                class="w-full bg-gradient-to-r from-[#3456C5] to-blue-600 text-white py-3 rounded-lg hover:bg-gradient-to-l hover:from-blue-600 hover:to-blue-500 transition-transform transform hover:scale-105">
                Masuk
            </button>
        </form>
        <!-- Additional Links -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">Belum punya akun? <a href="login.html" class="text-blue-600 hover:underline">Daftar Sekarang</a></p>
        </div>
    </div>
</body>
</html>
