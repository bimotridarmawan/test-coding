<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Masukkan email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-semibold mb-2">Kata Sandi</label>
                <input type="password" id="password" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Masukkan kata sandi" required>
            </div>
            <button type="button" 
                onclick="window.location.href='dashboard.html'" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>
    </div>
</body>
</html>
